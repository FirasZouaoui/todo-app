apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: todo-ingress
  namespace: todo-app
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
spec:
  ingressClassName: nginx
  rules:
  - host: 132.220.165.165.nip.io
    http:
      paths:
      - path: /api      # يمرّرها كما هي
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8080
      - path: /         # كل ما تبقّى يذهب للـ frontend
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
