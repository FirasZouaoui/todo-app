apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: todo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: firas124/todo-app-backend:latest
          ports:
            - containerPort: 8000
          env:
            - name: MONGO_URI
              value: mongodb://mongo:27017/todo
            - name: JWT_SECRET
              value: thisisasecretkey
            - name: GMAIL_USERNAME
              value: firaszwawi5@gmail.com
            - name: GMAIL_PASSWORD
              value: hwmo swyi tnfk uace
