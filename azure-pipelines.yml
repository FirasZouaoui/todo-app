trigger:
- main

variables:
- group: todo-app-env

stages:

### 1. CI Stage
- stage: ci
  jobs:
    - job: ci_job
      displayName: "CI - Build & Test"
      pool:
        name: Default
      steps:
        - script: |
            cd frontend
            npm install
            npm test -- --passWithNoTests
            npm run build
            cd ../backend
            npm install
            npm run build
          displayName: "Build Frontend and Backend"

### 2. SonarCloud Stage
- stage: sonarcloud
  condition: or(eq(variables['Build.SourceBranch'], 'refs/heads/main'), startsWith(variables['Build.SourceBranch'], 'refs/pull/'))
  jobs:
    - job: sonarcloud_job
      displayName: "SonarCloud Analysis"
      pool:
        name: Default
      steps:
        - script: |
            sonar-scanner `
              -Dsonar.projectKey=devsecops3313631_todo-app `
              -Dsonar.organization=devsecops3313631 `
              -Dsonar.sources=backend,frontend `
              -Dsonar.exclusions=**/node_modules/**,**/build/**,**/coverage/**,**/*.test.js `
              -Dsonar.sourceEncoding=UTF-8 `
              -Dsonar.host.url=$(SONAR_HOST_URL) `
              -Dsonar.login=$(SONAR_TOKEN)
          displayName: "Run Sonar Scanner"

### 3. Trivy Scan Stage
- stage: trivy_scan
  jobs:
    - job: trivy_scan_job
      displayName: "Security Scan with Trivy"
      pool:
        name: Default
      steps:
        - script: |
            wget https://github.com/aquasecurity/trivy/releases/download/v0.64.1/trivy_0.64.1_Windows-64bit.zip -OutFile trivy.zip
            Expand-Archive trivy.zip -DestinationPath trivy-bin
            $env:PATH += ";$PWD\trivy-bin"
            docker build -t backend-img ./backend
            docker build -t frontend-img ./frontend
            mkdir trivy-reports
            ./trivy-bin/trivy.exe image backend-img > trivy-reports/backend-report.txt
            ./trivy-bin/trivy.exe image frontend-img > trivy-reports/frontend-report.txt
          displayName: "Run Trivy Scan"
        - task: PublishBuildArtifacts@1
          inputs:
            pathToPublish: trivy-reports
            artifactName: trivy-reports

### 4. Docker Push Stage
- stage: docker_push
  jobs:
    - job: docker_push_job
      displayName: "Docker Build & Push"
      pool:
        name: Default
      steps:
        - script: |
            echo $(DOCKER_PASSWORD) | docker login -u $(DOCKER_USERNAME) --password-stdin
            docker build -t $(DOCKER_USERNAME)/todo-app-backend:latest ./backend
            docker build -t $(DOCKER_USERNAME)/todo-app-frontend:latest ./frontend
            docker push $(DOCKER_USERNAME)/todo-app-backend:latest
            docker push $(DOCKER_USERNAME)/todo-app-frontend:latest
          displayName: "Build and Push Images"
